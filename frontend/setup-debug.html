<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Debug - TestLab</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .debug-panel {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }
        .status-item:last-child {
            border-bottom: none;
        }
        .success { color: #4ade80; }
        .error { color: #ef4444; }
        .warning { color: #fbbf24; }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #2563eb;
        }
        .danger {
            background: #ef4444;
        }
        .danger:hover {
            background: #dc2626;
        }
        pre {
            background: #000;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 12px;
        }
        input {
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            border-radius: 4px;
            width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>üîß Setup Debug Panel</h1>
    
    <div class="debug-panel">
        <h2>System Status</h2>
        <div id="systemStatus">Loading...</div>
    </div>
    
    <div class="debug-panel">
        <h2>Setup Status</h2>
        <div id="setupStatus">Loading...</div>
    </div>
    
    <div class="debug-panel">
        <h2>Actions</h2>
        <button onclick="checkDebug()">üîç Refresh Debug Info</button>
        <button onclick="testSetup()">üß™ Test Setup Endpoint</button>
        <button onclick="resetSetup()" class="danger">‚ö†Ô∏è Reset Setup</button>
    </div>
    
    <div class="debug-panel">
        <h2>Manual Setup Test</h2>
        <input type="password" id="testPassword" placeholder="Enter test password">
        <button onclick="manualSetup()">üöÄ Run Setup</button>
        <div id="setupResult"></div>
    </div>
    
    <div class="debug-panel">
        <h2>Raw Debug Data</h2>
        <pre id="debugData">Loading...</pre>
    </div>

    <script>
        async function checkDebug() {
            try {
                // Get debug info
                const debugResponse = await fetch('/api/debug');
                const debugData = await debugResponse.json();
                
                // Get setup status
                const setupResponse = await fetch('/api/setup/status');
                const setupData = await setupResponse.json();
                
                // Update debug data
                document.getElementById('debugData').textContent = JSON.stringify(debugData, null, 2);
                
                // Update system status
                const systemHtml = `
                    <div class="status-item">
                        <span>Data Directory</span>
                        <span class="${debugData.directories.dataDirExists ? 'success' : 'error'}">
                            ${debugData.dataDir} ${debugData.directories.dataDirExists ? '‚úì' : '‚úó'}
                        </span>
                    </div>
                    <div class="status-item">
                        <span>Config File</span>
                        <span class="${debugData.configExists ? 'success' : 'error'}">
                            ${debugData.configExists ? 'Exists ‚úì' : 'Not Found ‚úó'}
                        </span>
                    </div>
                    <div class="status-item">
                        <span>Environment</span>
                        <span>${debugData.environment.RAILWAY_ENVIRONMENT || 'Local'}</span>
                    </div>
                    <div class="status-item">
                        <span>Volume Path</span>
                        <span>${debugData.environment.RAILWAY_VOLUME_MOUNT_PATH || 'Not Set'}</span>
                    </div>
                `;
                document.getElementById('systemStatus').innerHTML = systemHtml;
                
                // Update setup status
                const setupHtml = `
                    <div class="status-item">
                        <span>Setup Complete</span>
                        <span class="${setupData.isSetup ? 'success' : 'warning'}">
                            ${setupData.isSetup ? 'Yes ‚úì' : 'No ‚ö†Ô∏è'}
                        </span>
                    </div>
                    <div class="status-item">
                        <span>Admin Password</span>
                        <span class="${setupData.hasConfig ? 'success' : 'warning'}">
                            ${setupData.hasConfig ? 'Configured ‚úì' : 'Not Set ‚ö†Ô∏è'}
                        </span>
                    </div>
                `;
                document.getElementById('setupStatus').innerHTML = setupHtml;
                
            } catch (error) {
                console.error('Debug error:', error);
                document.getElementById('debugData').textContent = 'Error: ' + error.message;
            }
        }
        
        async function testSetup() {
            try {
                const response = await fetch('/api/setup/initial', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adminPassword: 'testpass123' })
                });
                
                const result = await response.json();
                alert('Setup test result: ' + JSON.stringify(result));
                checkDebug();
            } catch (error) {
                alert('Setup test error: ' + error.message);
            }
        }
        
        async function resetSetup() {
            if (!confirm('Are you sure you want to reset the setup? This will delete the admin password.')) {
                return;
            }
            
            try {
                const response = await fetch('/api/debug/reset-setup', {
                    method: 'POST'
                });
                
                const result = await response.json();
                alert('Reset result: ' + result.message);
                checkDebug();
            } catch (error) {
                alert('Reset error: ' + error.message);
            }
        }
        
        async function manualSetup() {
            const password = document.getElementById('testPassword').value;
            
            if (!password || password.length < 6) {
                alert('Password must be at least 6 characters');
                return;
            }
            
            try {
                const response = await fetch('/api/setup/initial', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adminPassword: password })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('setupResult').innerHTML = 
                        '<div class="success">‚úì Setup successful! You can now login with your password.</div>';
                } else {
                    document.getElementById('setupResult').innerHTML = 
                        '<div class="error">‚úó Setup failed: ' + result.error + '</div>';
                }
                
                checkDebug();
            } catch (error) {
                document.getElementById('setupResult').innerHTML = 
                    '<div class="error">‚úó Error: ' + error.message + '</div>';
            }
        }
        
        // Load debug info on page load
        checkDebug();
        
        // Auto-refresh every 5 seconds
        setInterval(checkDebug, 5000);
    </script>
</body>
</html>
