<!DOCTYPE html>
<html>
<head>
    <title>Reset Admin Password - TestLab</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            background: #1e293b;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 100%;
        }
        h1 {
            color: #ef4444;
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #94a3b8;
            font-size: 0.9rem;
        }
        input {
            width: 100%;
            padding: 12px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 6px;
            color: #e2e8f0;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #ef4444;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #dc2626;
        }
        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            display: none;
        }
        .alert-success {
            background: #10b981;
            color: white;
        }
        .alert-error {
            background: #ef4444;
            color: white;
        }
        .warning {
            background: #fbbf24;
            color: #78350f;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        .links {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #334155;
        }
        .links a {
            color: #60a5fa;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîì Reset Admin Password</h1>
        
        <div class="warning">
            ‚ö†Ô∏è <strong>Warning:</strong> This will reset the admin password. You need the reset token to proceed.
        </div>
        
        <div id="alert" class="alert"></div>
        
        <form onsubmit="resetPassword(event)">
            <div class="form-group">
                <label for="resetToken">Reset Token</label>
                <input 
                    type="password" 
                    id="resetToken" 
                    placeholder="Enter reset token"
                    required
                >
                <small style="color: #64748b; font-size: 0.8rem;">
                    Default: emergency-reset-2024 (change in production!)
                </small>
            </div>
            
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input 
                    type="password" 
                    id="newPassword" 
                    placeholder="Enter new password"
                    minlength="6"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    placeholder="Confirm new password"
                    minlength="6"
                    required
                >
            </div>
            
            <button type="submit">Reset Password</button>
        </form>
        
        <div class="links">
            <a href="/admin">Back to Admin Login</a> | 
            <a href="/">Home</a>
        </div>
    </div>
    
    <script>
        async function resetPassword(event) {
            event.preventDefault();
            
            const resetToken = document.getElementById('resetToken').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/admin/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ resetToken, newPassword })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Password reset successful! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 2000);
                } else {
                    showAlert(data.error || 'Reset failed', 'error');
                }
            } catch (error) {
                showAlert('Connection error: ' + error.message, 'error');
            }
        }
        
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.className = 'alert alert-' + type;
            alert.textContent = message;
            alert.style.display = 'block';
        }
    </script>
</body>
</html>
