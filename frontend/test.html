<!-- FILE LOCATION: /frontend/test.html -->
<!DOCTYPE html>
<html>
<head>
    <title>TestLab Debug</title>
    <style>
        body { 
            font-family: monospace; 
            max-width: 800px; 
            margin: 50px auto; 
            padding: 20px;
        }
        button { 
            padding: 10px 20px; 
            margin: 5px; 
            cursor: pointer; 
        }
        pre { 
            background: #f5f5f5; 
            padding: 15px; 
            border-radius: 5px; 
            overflow: auto; 
        }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>ðŸ§ª TestLab Test Page</h1>
    
    <h2>Quick Tests:</h2>
    <button onclick="testAPI()">Test API Health</button>
    <button onclick="testSetup()">Test Setup Status</button>
    <button onclick="testDebug()">Show Debug Info</button>
    
    <h2>Results:</h2>
    <pre id="results">Click a button to test...</pre>

    <script>
        async function testAPI() {
            try {
                const res = await fetch('/api/health');
                const data = await res.json();
                showResult('API Health', data, true);
            } catch (err) {
                showResult('API Health', err.message, false);
            }
        }

        async function testSetup() {
            try {
                const res = await fetch('/api/setup/status');
                const data = await res.json();
                showResult('Setup Status', data, true);
            } catch (err) {
                showResult('Setup Status', err.message, false);
            }
        }

        async function testDebug() {
            try {
                const res = await fetch('/debug');
                const data = await res.json();
                showResult('Debug Info', data, true);
            } catch (err) {
                showResult('Debug Info', err.message, false);
            }
        }

        function showResult(title, data, success) {
            const results = document.getElementById('results');
            results.className = success ? 'success' : 'error';
            results.textContent = `${title}:\n${JSON.stringify(data, null, 2)}`;
        }
    </script>
</body>
</html>
