<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestLab Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e27;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background: #151a35;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #00d4ff;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #00d4ff;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: #0a0e27;
            border: 1px solid #2a3050;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00d4ff;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #00d4ff;
            color: #0a0e27;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #00b8e6;
            transform: translateY(-1px);
        }

        .alert {
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert-success {
            background: #10b981;
            color: white;
        }

        .alert-danger {
            background: #ff6b6b;
            color: white;
        }

        .setup-notice {
            text-align: center;
            margin-top: 1rem;
            color: #888;
        }

        .setup-notice a {
            color: #00d4ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê Admin Access</h1>
            <p>TestLab Administration Panel</p>
        </div>

        <div id="alertBox" class="alert"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="password">Admin Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Enter admin password"
                    autofocus
                >
            </div>

            <button type="submit" class="btn" id="loginBtn">
                Access Admin Panel
            </button>
        </form>

        <div class="setup-notice">
            <p>Not set up yet? <a href="/setup">Complete Setup</a></p>
        </div>
    </div>

    <script>
        // Check setup status on load
        async function checkSetup() {
            try {
                const response = await fetch('/api/setup/status');
                const data = await response.json();
                
                if (!data.isSetup) {
                    window.location.href = '/setup';
                }
            } catch (error) {
                console.error('Setup check failed:', error);
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtn.textContent = 'Authenticating...';
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Store session
                    if (data.sessionId) {
                        localStorage.setItem('adminSessionId', data.sessionId);
                    }
                    
                    // Redirect to admin panel
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1000);
                } else {
                    showAlert(data.error || 'Invalid password', 'danger');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Access Admin Panel';
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Connection error. Please try again.', 'danger');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Access Admin Panel';
            }
        }

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type}`;
            alertBox.textContent = message;
            alertBox.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 5000);
            }
        }

        // Check setup status on page load
        document.addEventListener('DOMContentLoaded', checkSetup);
    </script>
</body>
</html>
