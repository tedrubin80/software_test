    <p><a href="/">Go to Home</a></p>
  `);
});

// Error handling
app.use((err, req, res, next) => {
  console.error('ğŸ’¥ Server error:', err);
  res.status(500).send(`
    <h1>500 - Server Error</h1>
    <p>Something went wrong: ${err.message}</p>
    <p><a href="/">Go to Home</a></p>
  `);
});

// Start server - MUST bind to 0.0.0.0 for deployment platforms
const server = app.listen(PORT, '0.0.0.0', () => {
  console.log(`âœ… TestLab server successfully started!`);
  console.log(`ğŸŒ Listening on: http://0.0.0.0:${PORT}`);
  console.log(`â¤ï¸  Health check: http://0.0.0.0:${PORT}/health`);
  console.log(`ğŸ‘¨â€ğŸ’¼ Admin: http://0.0.0.0:${PORT}/admin`);
  console.log(`ğŸ“Š Memory usage: ${Math.round(process.memoryUsage().heapUsed / 1024 / 1024)}MB`);
});

// Graceful shutdown handling
const gracefulShutdown = (signal) => {
  console.log(`ğŸ›‘ Received ${signal}, shutting down gracefully...`);
  server.close(() => {
    console.log('âœ… Server closed successfully');
    process.exit(0);
  });
  
  // Force close after 10 seconds
  setTimeout(() => {
    console.log('âš ï¸  Force closing server');
    process.exit(1);
  }, 10000);
};

process.on('SIGTERM', () => gracefulShutdown('SIGTERM'));
process.on('SIGINT', () => gracefulShutdown('SIGINT'));

// Handle uncaught exceptions
process.on('uncaughtException', (err) => {
  console.error('ğŸ’¥ Uncaught Exception:', err);
  console.error('Stack:', err.stack);
  process.exit(1);
});

process.on('unhandledRejection', (reason, promise) => {
  console.error('ğŸ’¥ Unhandled Rejection at:', promise);
  console.error('Reason:', reason);
  process.exit(1);
});

console.log('ğŸ”§ All event handlers attached');
console.log('â³ Waiting for requests...');

module.exports = app;

