#!/bin/bash

echo "ðŸš‚ Deploying TestLab to Railway..."

# Check if Railway CLI is installed
if ! command -v railway &> /dev/null; then
    echo "âŒ Railway CLI not found. Installing..."
    npm install -g @railway/cli
fi

# Login to Railway (if not already logged in)
echo "ðŸ” Checking Railway authentication..."
if ! railway whoami &> /dev/null; then
    echo "Please login to Railway:"
    railway login
fi

# Create new Railway project (if needed)
if [ ! -f "railway.json" ]; then
    echo "ðŸ“‹ Creating Railway project..."
    railway init
fi

# Set environment variables
echo "âš™ï¸  Setting up environment variables..."

# Required variables
railway variables set NODE_ENV=production
railway variables set JWT_SECRET=$(openssl rand -base64 32)

# Prompt for API keys if not set
if [ -z "$OPENAI_API_KEY" ]; then
    read -p "Enter OpenAI API Key (optional): " OPENAI_KEY
    if [ ! -z "$OPENAI_KEY" ]; then
        railway variables set OPENAI_API_KEY="$OPENAI_KEY"
    fi
fi

if [ -z "$ANTHROPIC_API_KEY" ]; then
    read -p "Enter Anthropic API Key (optional): " ANTHROPIC_KEY
    if [ ! -z "$ANTHROPIC_KEY" ]; then
        railway variables set ANTHROPIC_API_KEY="$ANTHROPIC_KEY"
    fi
fi

if [ -z "$TOGETHER_AI_API_KEY" ]; then
    read -p "Enter Together AI API Key (optional): " TOGETHER_KEY
    if [ ! -z "$TOGETHER_KEY" ]; then
        railway variables set TOGETHER_AI_API_KEY="$TOGETHER_KEY"
    fi
fi

# Deploy to Railway
echo "ðŸš€ Deploying to Railway..."
railway up

# Get deployment URL
DEPLOY_URL=$(railway domain)
if [ ! -z "$DEPLOY_URL" ]; then
    echo "âœ… Deployment successful!"
    echo "ðŸŒ Your TestLab is available at: https://$DEPLOY_URL"
    
    # Set frontend URL
    railway variables set FRONTEND_URL="https://$DEPLOY_URL"
    
    echo ""
    echo "ðŸŽ¯ Access points:"
    echo "   â€¢ Main app: https://$DEPLOY_URL"
    echo "   â€¢ Admin: https://$DEPLOY_URL/admin"
    echo "   â€¢ Diagnostics: https://$DEPLOY_URL/diagnostics"
    echo "   â€¢ API Health: https://$DEPLOY_URL/api/health"
else
    echo "âŒ Could not retrieve deployment URL"
    echo "Check Railway dashboard for deployment status"
fi

echo ""
echo "ðŸŽ‰ Railway deployment complete!"

